<!DOCTYPE html>
<html>
  <head>
    <title>Graphs</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="input-value">Input Value:</label>
            <input type="number" id="input-value" class="form-control" />
          </div>

          <div class="form-group">
            <label for="max-value">Max Value:</label>
            <input type="number" id="max-value" class="form-control" />
          </div>

          <div class="form-group">
            <label for="color-picker">Color:</label>
            <input type="color" id="color-picker" class="form-control" />
          </div>

          <button id="submit-btn" class="btn btn-primary">Submit</button>
        </div>

        <div class="col-md-8">
          <div
            id="graphs-container"
            class="d-flex justify-content-center align-items-center"
          >
            <div id="vertical-bar-graph"></div>
            <div id="pie-chart"></div>
            <div id="gradient-vertical-bar-graph"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="script.js"></script>
  </body>
</html>
